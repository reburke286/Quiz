<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="homepage">
        <p class="view-highscores">
            View Highscores
        </p>
        <P class="time-remaining">
        </P>
    </div> 
    <div class="bg-modal">
        <h3 class="start-quiz-h3">Test your coding knowledge!</h3>
        <h4>But be careful! You only have 75 seconds.</h4>
        <button class="button-start-quiz">Start Quiz</button>
    </div>

    <div class="modal-scores">
        <h4 class="h4-score">All done!</h4>
        <h5 class="h5-score">Your score is: </h5>
        <p class="p-score">Enter your initials</p>
        <input class="input-initials" placeholder="Your initials here">
        <button class="submit-score">See how you stack up</button>
    </div>

    <div class="modal-highscores">
        <h3 class="h3-highscores">Highscores</h3>
        <ol class="ol-highscores"></ol>
        <button class="button-go-back">Go Back</button>
        <button class="clear-scores">Clear Scores</button>
    </div>

    <div class="modal-quiz">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
        </button>
        <h5 class="question-title"></h5>
        <ol class="quiz-ol">
            <li class="quiz-li" id="choice1"></li>
            <li class="quiz-li" id="choice2"></li>
            <li class="quiz-li" id="choice3"></li>
            <li class="quiz-li" id="choice4"></li>
        </ol>
        <div class="correct">
            <hr>
            <p>Correct!</p>
        </div>
        <div class="wrong">
                <hr>
            <p>Wrong!</p>
        </div>
        
    </div>

    
    <script src="./questions.js"></script>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
